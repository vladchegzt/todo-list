<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Список завдань</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="create-task-block">
        <form class="create-task-form">
          <div class="input-field input-add">
            <input type="text" name="task" class="task-input" placeholder="Нове завдання" />
          </div>
          <button type="submit" class="btn btn-primary ">Додати завдання</button>
        </form>
      </div>

      <div class="filter-task-block">
        <h3 class="task-title">Список завдань</h3>
        <div class="input-field">
          <input
            type="text"
            name="filter"
            class="filter-input"
            placeholder="Пошук завдань"
          />
        </div>
        <ul class="collection"></ul>
        <button class="clear-tasks btn-danger btn">Видалити всі завдання</button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
